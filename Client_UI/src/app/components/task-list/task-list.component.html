
<div class="container mt-4 mb-4">
    <div *ngIf="isLoading" class="d-flex justify-content-center">
        <div class="spinner-border" role="status">
            <span class="sr-only"></span>
        </div>
    </div>

    <div *ngIf="!isLoading">
        <div class="d-flex justify-content-between">
            <h5>No. of ItemServices: <span class="length-design"> {{ tasks.length }}</span></h5>
            <button class="btn btn-primary btn-sm" (click)="openForm()">Add ItemService</button>
            <button class="btn btn-primary btn-sm" (click)="calculateFactorial()">Compute Factorial</button>
        </div>
    </div>
    
</div>

<div *ngIf="!isLoading">
    <div class="container">
 
        <p-table [value]="tasks" [tableStyle]="{ 'min-width': '50rem' }" styleClass="p-datatable-striped" responsiveLayout="stack">
            <ng-template pTemplate="header" >
                <tr class="header-design">
                    <th >Task ID</th>
                    <th>Factorial</th>
                    <th>Category</th>
                    <th>Description</th>
                    <th>Due Date</th>
                    <th>Priority</th>
                    <th>Status</th>
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-task>
                <tr>
                    <td class="task-id">{{ task.taskID }}</td>
                        <td>{{ task.taskIDFactorial || 'N/A' }}</td>
                        <td>{{ Category[task.category] }}</td>
                        <td>{{ task.description }}</td>
                        <td class="date-design">{{ task.dueDate | date }}</td>
                        <td [attr.Priority]="Priority[task.priority]">{{ Priority[task.priority] }}</td>
                        <td>{{ Status[task.status] }}</td>
                </tr>
            </ng-template>
        </p-table>
  
</div>
</div>
